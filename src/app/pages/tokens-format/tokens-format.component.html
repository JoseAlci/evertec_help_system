<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formateador de tokens</title>
  <style>
    /* Fuente moderna y reset */
    body {
      font-family: "Roboto", "Segoe UI", sans-serif;
      margin: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor principal */
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 1000px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .container h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }

    /* Estilos para las cajas de texto */
    textarea {
      width: 100%;
      min-height: 160px;
      padding: 14px;
      border: 1.5px solid #dcdfe6;
      border-radius: 10px;
      font-size: 15px;
      resize: none;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #3a7afe;
      outline: none;
      box-shadow: 0 0 6px rgba(58,122,254,0.2);
    }

    textarea[readonly] {
      background: #f9fafb;
      color: #555;
    }

    /* Selector y botón en línea */
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    select {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #dcdfe6;
      font-size: 15px;
      background: #fff;
      cursor: pointer;
      transition: border 0.3s;
    }

    select:focus {
      border-color: #3a7afe;
      outline: none;
      box-shadow: 0 0 6px rgba(58,122,254,0.2);
    }

    button {
      background: #3a7afe;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      flex-shrink: 0;
    }

    button:hover {
      background: #2f63d7;
    }

    button:active {
      transform: scale(0.97);
    }

    /* Footer pequeño */
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formateador de tokens</h2>

    <!-- Entrada -->
    <textarea id="entrada" placeholder="Escribe tu texto aquí..." #my_original_token></textarea>

    <!-- Salida -->
    <textarea id="salida" readonly placeholder="Aquí aparecerá el resultado...">{{result}}</textarea>

    <!-- Selector + botón -->
    <div class="actions">
      <select id="selector" #selector_list>
        <option *ngFor="let action of actions_list" [value]="action.value">{{ action.label }}</option>
      </select>
      <button (click)="process_tokens(selector_list.value, my_original_token.value)">Procesar</button>
    </div>

    <div class="footer">Formateador de tokens</div>
  </div>
</body>
</html>
